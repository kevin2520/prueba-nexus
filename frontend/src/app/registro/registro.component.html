<div class="container">

  <h2 class="display-4 text-center">Registro de usuarios</h2>
  <div class="w-100 h-100 d-flex justify-content-center">
    <form [formGroup]="registerForm" (ngSubmit)="registro()" class="w-50">
      <div class="form-group">
        <label for="email">Nombre</label>
        <input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre" formControlName="nombre">
      </div>
      <div class="form-group">
        <label for="cedula">Cedula</label>
        <input type="number" class="form-control" name="cedula" id="cedula" placeholder="cedula" formControlName="cedula">
      </div>
      <div class="form-group">
        <label for="edad">Edad</label>
        <input type="number" class="form-control" name="edad" id="edad" placeholder="edad" formControlName="edad">
      </div>
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="correo" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="contraseña"
          formControlName="password">
      </div>

      <div class="form-group">
        <label for="cargo" class=" control-label">Cargo</label>
        <select [compareWith]="compareFn" name="cargo" id="cargo" class="form-control" formControlName="cargo">
          <option [value]="{}" disabled>Seleccione una opción</option>
          <option *ngFor="let cargo of cargos" [ngValue]="cargo.nombre">{{cargo.nombre}}</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">guardar</button>
    </form>
  </div>
</div>
