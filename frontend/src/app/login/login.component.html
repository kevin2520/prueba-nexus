<div class="container">
  <h2 class="display-4 text-center">login</h2>
  <div class="w-100 h-100 d-flex justify-content-center">
    <form #loginForm="ngForm" class="w-50" (ngSubmit)="login(loginForm)">
      <div class="form-group">
        <label for="email">Correo</label>
        <input type="text" class="form-control" name="email" id="email" placeholder="correo" [(ngModel)]="email"
          [required]="true">
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput2">Contraseña</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="contraseña"
          [(ngModel)]="password" [required]="true">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
    </form>
  </div>
</div>
